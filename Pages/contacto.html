            <main id="mainContacto">
                <h1 class="mainTitle">Contactanos</h1>
                <p>Dudas? Consultas? Queres enviarnos un cv? Escribinos y te contactaremos a la brevedad.</p>
                <form action="contacto.html" method="get" enctype="multipart/form-data">
                    <div class="form-floating">
                        <input class="form-control" type="text" name="nombre" placeholder="Juan Perez">
                        <label for="nombre">Nombre</label> 
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="email" name="mail" placeholder="mail@dominio.com">
                        <label for="mail">Email</label> 
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="comentario"></textarea>
                        <label for="comentario">Ingrese el texto a continuacion</label>
                    </div>
                    <div class="row justify-content-between g-6 px-2 my-3">
                        <div class="col-6">
                            <input type="submit" class="buttons p-1 w-100" value="Enviar">
                        </div>
                        <div class="col-6">    
                            <input type="reset" class="buttons p-1 w-100" value="Limpiar">
                        </div>
                    </div>
                </form>
            </main>
