            <main class="container my-4 px-0 d-flex flex-column flex-nowrap justify-content-evenly align-items-center">
                <h1>Contactanos</h1>
                <p class="col-11">Dudas? Consultas? Queres enviarnos un cv? Escribinos y te contactaremos a la brevedad.</p>
                <form action="" method="get" enctype="multipart/form-data" class="col-11">
                    <fieldset class="container">
                        <div class="form-floating my-3 px-2">
                            <input class="form-control" type="text" name="nombre" placeholder="Juan Perez">
                            <label for="nombre">Nombre:</label> 
                        </div>
                        <div class="form-floating mb-3 px-2">
                            <input class="form-control" type="email" name="mail" placeholder="mail@dominio.com">
                            <label for="mail">Email:</label> 
                        </div>
                        <div class="form-floating mb-3 px-2">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comentario"></textarea>
                            <label for="comentario">Ingrese el texto a continuacion:</label>
                        </div>
                        <div class="row g-6 mb-3">
                            <div class="col-6">
                                <input type="submit" class="button p-1 w-100" value="Enviar">
                            </div>
                            <div class="col-6">    
                                <input type="reset" class="button p-1 w-100" value="Limpiar">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </main>
